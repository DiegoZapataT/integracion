<!DOCTYPE html>
<html lang="es">
<head>
    <title>base</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    
    
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/toastr.css">
    
    <link rel="stylesheet" href="/static/css/style.css">

        
</head>
<body>
    <div style="background-color: #00acf7; padding: 20px;"><h1 style="color: #ffffff;" class="text-center">Proyecto: Editor de texto</h1></div>
    <br><br>
    <div class="row">
        <div class="col-md-4 offset-md-1">
            <div>
                <form action="/" method="POST">
                    <select id="selectID" class="form-select">
                    <option selected disabled>Seleccione ID</option>
                    {%for ID in ID%}
                        <option value= {{ID}}>{{ID}}</option>
                    {%endfor%} 
                    </select>
                    <input id="inputID" type="hidden" min="1" name="ID" > 
                    <input id='botonID' class="btn btn-info text-white" type="submit" value="Enviar">
                </form>
            </div>
            <br>
            <div>
                <form method="GET">
                    <div class="form-group col-md-4">
                        <label for="tags">Tags:</label>
                        <select id="tags" class="form-select">
                            <option selected hidden>Seleccione</option>
                            {%for key in key%}
                                {%if key != "_id" %}
                                    <option value= {{key}}>{{key}}</option>
                                {% endif %}
                            {%endfor%}
                        </select>
                    </div>
                </form>    
            </div>  
            <div id="tag_documento">
                <form method="GET">
                    <div class="form-group col-md-4">
                        <label for="tag_doc">Tags documento:</label>
                        <select id="tag_doc" class="form-select">
                            <option selected hidden>Seleccione</option>
                            {%for key in key_doc%}
                                {%if key != "_id" %}
                                    <option value= {{key}}>{{key}}</option>
                                {% endif %}
                            {%endfor%}
                        </select>
                    </div>
                </form>    
            </div> 
            <div id="tag_desarrollo">
                <form method="GET">
                    <div class="form-group col-md-4">
                        <label for="tag_des">Tags desarrollo:</label>
                        <select  id="tag_des" class="form-control">
                            <option selected hidden>Seleccione</option>
                            {%for key in key_des%}
                                {%if key != "_id" %}
                                    <option value= {{key}}>{{key}}</option>
                                {% endif %}
                            {%endfor%}
                        </select>
                    </div>
                </form>    
            </div>     
            <hr>	
            <div class="col d-flex justify-content-around mb-3">
                <button type="button" class="btn btn-info text-white" id="doc">Documentos</button>
                <button type="button" class="btn btn-info text-white" id="des">Desarrollo</button>
                <button type="button" class="btn btn-info text-white" id="json">Json Completo</button>
            </div>

            <div class="input-group mb-3">
                <button class="input-group-text" id="deletebutton"></button>
                <div class=" form-control draggable" id="caja" draggable="true"><br><p id="contenedor"></p></div>  
            </div>

            <form enctype="multipart/form-data" id = "formjson">
                <label for="basic-url" class="form-label"> Importar Json:</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="archivosubido" id ="inputjson">
                    <input type="submit" class="btn btn-info text-white input-group-text" id="basic-addon3" value="Cargar"></input>
                </div> 
            </form>
            <form id="delete">
                <label for="basic-url" class="form-label"> Eliminar data:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">ID</span>
                    <input min="1" id="delete" class="form-control" aria-describedby="basic-addon3">
                    <input value="Eliminar"  type="submit" class="btn btn-info text-white" name="IDdelete">
                </div>
            </form> 
            <div class="col d-flex justify-content-around mb-3">
                <button id= 'ODT'   class="btn btn-info text-white">Descargar como ODT</button> 
                <button id='Tojson' class="btn btn-info text-white">Descargar como JSON</button>
            </div>           
        </div>
    </div>
        <!------------ EDITOR DE TEXTO ---------->
    <div id="contenedoreditor" class="text-center">
        <form id='save'>
            <div id="froala-editor"><p></p></div>
                <br>
            <button id='guardar 'class="btn btn-info text-white">Guardar como JSON</button> 
        </form>    
        <div id="space"></div> 
    </div>    
        
    <!-- DATA MONGODB -->
    <div  id='data' data-data='{{data|tojson}}'></div>

    <br><br>
        
    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> UCT</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script type="text/javascript" src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/Function.js') }}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>

</html>
